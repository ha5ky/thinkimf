<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户组列表</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="stylesheet" href="/static/css/admin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/js/admin.js"></script>
</head>

<body>
<div class="x-nav">
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <xblock>
    <button class="layui-btn addMenu"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px">共有数据：{$pageNation['total']} 条</span>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>名称</th>
      <th>权限菜单管理</th>
      <th>状态</th>
      <th>操作</th></tr>
    </thead>
    <tbody>
    {volist name="roles" id="vo" }
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.title}</td>
      <td>
        <span class="layui-btn layui-btn-normal layui-btn-mini " onclick="__editRights('/admin/rights/editrights?rid={$vo.id}')">权限查看/管理</span>
      </td>
      <td class="td-status">
        {if condition="$vo.status eq 1"}
        <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>
        {else /}
        <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">禁用</span>
        {/if}
      </td>
      <td class="td-manage">
        <a title="编辑" onclick="__edit('/admin/rights/editrole?id={$vo.id}')" href="javascript:;">
          <i class="layui-icon">&#xe642;</i>
        </a>
        <a title="删除" onclick="__del(this,'{$vo.id}')" href="javascript:;">
          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    {/volist}
    </tbody>
  </table>
  <div class="page">
    <div>
      <a class="prev" >&lt;&lt;</a>
      <span class="current"><?=$pageNation['currentPage']?>/<?=$pageNation['allPage']?></span>
      <a class="next" >&gt;&gt;</a>
    </div>
  </div>
</div>
<script>
  $('.prev').click(function () {
      var currentPage = parseInt($('.current').text());
      var allPage = parseInt({$pageNation['allPage']});
      if(currentPage>1){
          currentPage = currentPage -1;
          location.href = '?page='+currentPage;
      }else{
          layui.layer.msg('亲爱哒，已经是第一页了！');
      }
  });
  $('.next').click(function () {
      var currentPage = parseInt($('.current').text());
      var allPage = parseInt({$pageNation['allPage']});
      if(currentPage<allPage){
          currentPage = currentPage + 1;
          location.href = '?page='+currentPage;
      }else{
          layui.layer.msg('亲爱哒，我是有底线的！');
      }
  });
  $('.addMenu').click(function () {
      layer.open({
          title:'添加用户组',
          fix: false, //不固定
          maxmin: true,
          shadeClose: true,
          shade:0.4,
          area: [650+'px', 450 +'px'],
          type: 2,
          content:['/admin/rights/addrole','no']
      });
  });
  function __edit($url) {
      layer.open({
          title:'编辑用户组',
          fix: false, //不固定
          maxmin: true,
          shadeClose: true,
          shade:0.4,
          area: [650+'px', 450 +'px'],
          type: 2,
          content:[$url,'no']
      });
  }
  /*权限菜单管理*/
  function __editRights($url) {
      layer.open({
          title:'权限管理',
          fix: false, //不固定
          maxmin: true,
          shadeClose: true,
          shade:0.4,
          area: [650+'px', 450 +'px'],
          type: 2,
          content:[$url]
      });
  }
    /*删除*/
    function __del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                url:'/admin/rights/deleterole/?id='+id,
                type:'post',
                data:{id:id},
                dataType:'json',
                success:function (d) {
                    if(d.code == 200){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                        location.href = '/admin/rights/rolelist';
                    }else{
                        layui.layer.msg(d.msg);
                    }
                }
            });

        });
    }

</script>

</body>

</html>
