<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员组编辑</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
</head>

<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <input type="hidden" name="id"  value="{$id}"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员组名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$oldRole['title']}" required  lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">

            <input type="checkbox" lay-filter="status" name="status" {if  $oldRole['status'] == 1}checked{/if} lay-skin="switch">

        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addmenu">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(addmenu)', function(data){
            if(data.field.status){
                data.field.status  = 1;
            }else{
                data.field.status  = 0;
            }
            $.ajax({
                url:'/admin/rights/editrole',
                type:'post',
                data:data.field,
                dataType:'json',
                success:function (d) {
                    if(d.code == 200){
                        layui.layer.msg(d.msg);
                        window.parent.location.href = '/admin/rights/rolelist';
                    }else{
                        layui.layer.msg(d.msg);
                        return false;
                    }
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
