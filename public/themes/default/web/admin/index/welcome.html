<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面 THINKIMF</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/admin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/admin.js"></script>
    </head>
    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">欢迎使用 THINKIMF</blockquote>
            <fieldset class="layui-elem-field">
              <legend>系统信息</legend>
              <div class="layui-field-box">
                <table class="layui-table">
                <thead>
                    <tr>
                        <th colspan="2" scope="col">服务器信息</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>项目作者</td>
                    <td><a target="_blank" href="https://dyoung.unnnnn.com">陈建华</a></td>
                </tr>
                <tr>
                    <td>PHP 版本 </td>
                    <td><?=phpversion()?></td>
                </tr>
                <tr>
                    <td>PHP 虚拟机版本 </td>
                    <td><?=Zend_Version()?></td>
                </tr>
                <tr>
                    <td>PHP 安装路径</td>
                    <td><?=DEFAULT_INCLUDE_PATH?></td>
                </tr>
                <tr>
                    <td>操作系统以及版本号 </td>
                    <td><?= php_uname()?></td>
                </tr>
                    <tr>
                        <th width="30%">正在执行的脚本</th>
                        <td><span id="lbServerName"><?=$_SERVER['PHP_SELF']?></span></td>
                    </tr>
                    <tr>
                        <td>服务器名称</td>
                        <td><?=$_SERVER['SERVER_NAME']?></td>
                    </tr>
                    <tr>
                        <td>服务器软件</td>
                        <td><?=$_SERVER['SERVER_SOFTWARE']?></td>
                    </tr>
                    <tr>
                        <td>服务器HTTP协议 </td>
                        <td><?=$_SERVER['SERVER_PROTOCOL']?></td>
                    </tr>
                    <tr>
                        <td>当前运行文件根文件夹 </td>
                        <td><?=$_SERVER['DOCUMENT_ROOT']?></td>
                    </tr>
                    <tr>
                        <td>访问来源地址 </td>
                        <td><?=$_SERVER['HTTP_REFERER']?></td>
                    </tr>
                    <tr>
                        <td>HTTP用户代理 </td>
                        <td><?=$_SERVER['HTTP_USER_AGENT']?></td>
                    </tr>
                    <tr>
                        <td>用户的IP地址 </td>
                        <td><?=$_SERVER['REMOTE_ADDR']?></td>
                    </tr>
                    <tr>
                        <td>前进程用户名 </td>
                        <td><?=Get_Current_User()?></td>
                    </tr>


                </tbody>
            </table>
              </div>
            </fieldset>
            <blockquote class="layui-elem-quote layui-quote-nm">感谢layui,百度Echarts,jquery,本后台系统由THINKIMF前端框架提供前端技术支持。</blockquote>
        </div>
    </body>
</html>
