<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
</head>

<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户类型</label>
        <div class="layui-input-block">
            <select name="user_type" lay-verify="required">
                {volist name="roles" id="vo"}
                <option {if $oldUser['user_type'] = $vo.id } checked {/if}
                value="{$vo.id}">{$vo.title}</option> value="{$vo.id}">{$vo.title}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="regname" value="{$oldUser['email']}{$oldUser['phone']}" required  lay-verify="required" placeholder="请输入邮箱或者手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" required value="{$oldUser['nickname']}"  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" required    placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex"
                   {if $oldUser['sex'] == 1 } checked {/if}
                   value="1" title="男" checked>
            <input type="radio" name="sex"
                   {if $oldUser['sex'] == 0 } checked {/if}
                   value="0" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="radio"
                   {if $oldUser['status'] == 1 } checked {/if}
                   name="status" value="1" title="开启" checked>
            <input type="radio"
                   {if $oldUser['status'] == 0 } checked {/if}
                   name="status" value="0" title="禁止" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
            <input type="text" name="id_card" value="{$oldUser['id_card']}" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">认证</label>
        <div class="layui-input-inline">
            <input type="radio" name="verify"
                   {if $oldUser['verify'] == 1 } checked {/if}
                   value="1" title="已认证" >
            <input type="radio"
                   {if $oldUser['verify'] == 0 } checked {/if}
                   name="verify" value="0" title="未认证" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addmenu">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(addmenu)', function(data){
            //layer.msg(JSON.stringify(data.field));
            $.ajax({
                url:'/admin/user/edituser?uid='+'{$oldUser['id']}',
                type:'post',
                data:data.field,
                dataType:'json',
                success:function (d) {
                    if(d.code == 200){
                        layui.layer.msg(d.msg);
                        window.parent.location.href = '/admin/user/userlist';
                    }else{
                        layui.layer.msg(d.msg);
                        return false;
                    }
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
