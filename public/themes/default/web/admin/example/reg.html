<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMF - 后台登录入口</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>

</head>
<body class="login-bg">

    <div class="login">
        <div class="message">IMF - 用户注册入口</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="手机或者邮箱"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="reg" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              form.on('submit(reg)', function(data){
                  $.ajax({
                      url:'/admin/user/reg',
                      type:'post',
                      data:data.field,
                      dataType:'json'
                  }).then(function (d) {
                      if(d.code == 200){
                          layer.layui.msg(d.msg);
                          return false;
                      }else{
                          layer.layui.msg(d.msg);
                          return false;
                      }
                  });
              });
            });
        });
    </script>
</body>
</html>
