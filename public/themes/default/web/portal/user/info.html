<script>
    layui.use(['form','layer','jquery','upload'], function(){
        var form = layui.form;
        var upload = layui.upload;
        var jq = layui.jquery;
        form.verify({
            username: function(value, item){
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符';
                }
                if(/(^\_)|(\__)|(\_+$)/.test(value)){
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if(/^\d+\d+\d$/.test(value)){
                    return '用户名不能全为数字';
                }
            },pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ],repass:[
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });
        //1 - 监听提交
        form.on('submit(updateUser)', function(data){
            $.post("/api/user/setuser",data.field,function(res){
                if(res.code == 1){
                    layer.msg(res.msg, {time: 2000,icon: 6});
                }else{
                    layer.msg(res.msg, {time: 2000,icon: 5});
                }
            },'json');
            return false;
        });
        //2 - 监听提交
        form.on('submit(updatePass)', function(data){
            $.post("/api/user/setpass",data.field,function(res){
                if(res.code == 1){
                    layer.msg(res.msg, {time: 2000,icon: 6});
                }else{
                    layer.msg(res.msg, {time: 2000,icon: 5});
                }

            },'json');
            return false;
        });
        var uploadInst = upload.render({
            elem: '#upload_img' //绑定元素
            ,url: '/api/user/setimg', //上传接口
            before: function(obj) {
                layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
            }
            ,done: function(res){
                console.log(res);
                if(res.info){
                    jq('#img_user').attr('src',res.savename);
                }
                layer.close(layer.msg('上传成功！'));

            }
            ,error: function(){
                layer.msg('上传错误！');
            }
        });
    });
</script>
