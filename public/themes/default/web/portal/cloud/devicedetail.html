                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="days" style="width: 600px;height:400px;"></div>
                <div id="main" style="width: 600px;height:400px;"></div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));
                    var daysCharts = echarts.init(document.getElementById('days'));

                    // 指定图表的配置项和数据
                    function randomData() {
                        now = new Date(+now + oneDay);
                        value = value + Math.random() * 21 - 10;
                        return {
                            name: now.toString(),
                            value: [
                                [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                                Math.round(value)
                            ]
                        }
                    }

                    var data = [];
                    var now = +new Date(1997, 9, 3);
                    var oneDay = 24 * 3600 * 1000;
                    var value = Math.random() * 1000;
                    for (var i = 0; i < 1000; i++) {
                        data.push(randomData());
                    }

                    option = {
                        title: {
                            text: '动态数据 + 时间坐标轴'
                        },
                        tooltip: {
                            trigger: 'axis',
                            formatter: function (params) {
                                params = params[0];
                                var date = new Date(params.name);
                                return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                            },
                            axisPointer: {
                                animation: false
                            }
                        },
                        xAxis: {
                            type: 'time',
                            splitLine: {
                                show: false
                            }
                        },
                        yAxis: {
                            type: 'value',
                            boundaryGap: [0, '100%'],
                            splitLine: {
                                show: false
                            }
                        },
                        series: [{
                            name: '模拟数据',
                            type: 'line',
                            showSymbol: false,
                            hoverAnimation: false,
                            data: data
                        }]
                    };

                    setInterval(function () {

                        for (var i = 0; i < 5; i++) {
                            data.shift();
                            data.push(randomData());
                        }

                        myChart.setOption({
                            series: [{
                                data: data
                            }]
                        });
                    }, 1000);
                    var daysoption = {
                        tooltip : {
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            feature: {
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        series: [
                            {
                                name: '业务指标',
                                type: 'gauge',
                                detail: {formatter:'{value}%'},
                                data: [{value: 50, name: '完成率'}]
                            }
                        ]
                    };

                    setInterval(function () {
                        daysoption.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
                        daysCharts.setOption(daysoption, true);
                    },2000);

                    // 使用刚指定的配置项和数据显示图表。
                    daysCharts.setOption(daysoption);
                    myChart.setOption(option);

                </script>

<script>
    var form;
    layui.use(['form', 'layedit', 'laydate'], function () {
        form = layui.form
            , layer = layui.layer
        form.render();

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });

        //监听指定开关
        form.on('switch(clientSwitch)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(client)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>
<script>
    $(function () {
        // 百度地图API功能
        var map = new BMap.Map("bmap", {mapType: BMAP_HYBRID_MAP});// 创建Map实例
        //map.setMapStyle({style: 'googlelite'}); //设置google风格模板
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        map.disableDragging();
        map.centerAndZoom(new BMap.Point(103.388611, 35.563611), 4);
        map.addControl(new BMap.MapTypeControl({
            mapTypes: [
                BMAP_SATELLITE_MAP,
                BMAP_HYBRID_MAP,
            ]
        }));
        //根据ip定位
        var myCity = new BMap.LocalCity();
        myCity.get(UserDefaultLocation);

        function G(id) {
            return document.getElementById(id);
        }

        function UserDefaultLocation(result) {
            var cityName = result.name;
            //map.setCurrentCity("北京");
            map.setCenter(cityName);
        }

        var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
            {
                "input": "suggestId"
                , "location": map
            });

        ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            G("searchResultPanel").innerHTML = str;
        });

        var myValue;
        ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            //省市区地址
            myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
            G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
            $('#searchResultPanel').hide(300);

            map.clearOverlays();    //清除地图上所有覆盖物
            function myFun() {

                var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
                $('input[name="mappoint"]').val(JSON.stringify(pp));
                map.centerAndZoom(pp, 18);
                var marker = new BMap.Marker(pp);
                map.addOverlay(marker);    //添加标注
                //添加信息窗口
                var opts = {
                    width: 200,     // 信息窗口宽度
                    height: 100,     // 信息窗口高度
                    title: '<b style="color:red;">信息提示</b>', // 信息窗口标题
                }
                var infoWindow = new BMap.InfoWindow(myValue, opts);  // 创建信息窗口对象
                map.openInfoWindow(infoWindow, pp); //开启信息窗口
                marker.addEventListener("click", function () {
                    this.openInfoWindow(infoWindow);
                });
            }

            var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
            });
            local.search(myValue);
        });

    });
</script>
